<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<!--表格
tr 行
td 列
-->
<body>
<table border="1px">
  <tr>
    <!--  colspan 跨行  -->
    <td colspan="3">11</td>
  </tr>
  <tr>
    <!--  rowspan 跨列  -->
    <td rowspan="2">21</td>
    <td>22</td>
    <td>23</td>
  </tr>
  <tr>
    <td>31</td>
    <td>32</td>
  </tr>

</table>



</body>
</html>

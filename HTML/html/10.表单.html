<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h1>注册</h1>
<!--form 表单
action 提交地址
method 方式
-->


<!--
   value="wcl"   默认值
   maxlength="8" 最大值
   size="20"     文本框长度
    hidden
    disabled
    selected
    placeholder
    required
 -->
<form action="#" method="get">
    <p>名字：<input type="text" name="username" placeholder="请输入用户名" required></p>
    <p>密码：<input type="password" name="password" placeholder="请输入密码" required></p>

    <!--
    value:单选框的值
    name:名字
      -->
    <p>性别：
        <input type="radio" value="male" name="gender">男
        <input type="radio" value="female" name="gender">女
    </p>

    <!--
    value:多选框的值
    name:名字
      -->
    爱好：
    <p>
        <input type="checkbox" value="game" name="hobby">游戏
        <input type="checkbox" value="basketball" name="hobby">篮球
        <input type="checkbox" value="football" name="hobby">足球
    </p>

    <!--
    value:下拉选框的值
    name:名字
      -->

    国家
    <p>
        <select name="nation" >
            <option value="China">中国</option>
            <option value="USA" selected>美国</option>
            <option value="UK">英国</option>
        </select>
    </p>

    反馈:
    <p>
        <textarea name="feedback" id="" cols="20" rows="5"></textarea>
    </p>

    <p>
<!--        上传文件：-->
        <input type="file" name="file" value="点击上传">
    </p>

    数量
    <p>
        <input type="number" name="number" max="100" min="0" step="1">
    </p>

    搜索
    <p>
        <input type="search" name="search">
    </p>

    <p>
        <label for="mark">点我点我</label>
        <input type="text" id="mark">
    </p>

    正则
    <input type="text" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
    <p>


    <input type="submit">
    <input type="reset">
    </p>
    


</form>

</body>
</html>

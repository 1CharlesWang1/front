<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>

<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>

<!--段落标签-->
<p>爱你孤身走暗巷</p>
<p>爱你不跪的模样</p>
<p>爱你对峙过绝望</p>
<p>不肯哭一场</p>

<p>却敢堵命运的枪</p>
<p>爱你和我那么像</p>
<p>缺口都一样</p>
<p>去吗？配吗？这褴褛的披风</p>
<p>战吗？战啊！以最卑微的梦</p>
<p>致那黑夜中的呜咽与怒吼</p>
<p>谁说站在光里的才算英雄</p>

<!--水平线标签-->
<hr/>

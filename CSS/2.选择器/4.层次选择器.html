<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--后代选择器
    <style>
        body p{
            background: #eaea76;
        }
    </style>
-->

<!--子选择器
    <style>
        body>p{
            background: #eaea76;
        }
    </style>
-->

<!--相邻向下选择器（1个）
    <style>
        .act+p{
            background: #eaea76;
        }
    </style>
-->

<!--通用向下兄弟元素
    <style>
        .act~p{
            background: #eaea76;
        }
    </style>
    -->

<!--伪类选择器-->
    <style>

        ul li:first-child{
            background: #eaea76;
        }
        ul li:last-child{
            background: #eaea76;
        }

    </style>

</head>

<body>
    <p>p0</p>
    <p class="act">p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
    </ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            background-image: url("图片/头像.webp");
        }
        .p1{
            background-repeat:repeat-x;
        }
        .p2{
            background-repeat:repeat-y;
        }
        .p3{
            background-repeat:no-repeat;
            background-position: center;
            background-size: 100px 100px;
        }
    </style>
</head>


<body>

<div class="p1"></div>
<div class="p2"></div>
<div class="p3"></div>

</body>
</html>
